<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод числа</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 28px;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }
        .link-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .link-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .instructions {
            margin-top: 40px;
            padding: 15px;
            background-color: #e8f4fc;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        .instructions h3 {
            color: #2c3e50;
            margin-top: 0;
        }
        .instructions ul {
            text-align: left;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ввод числа больше 100</h1>
        <p>Нажмите на кнопку ниже, чтобы ввести число</p>
        <a href="index.html" id="numberLink" class="link-button">Получить число</a>
        
        <div class="instructions">
            <h3>Как работает программа:</h3>
            <ul>
                <li>При нажатии на кнопку появится окно ввода</li>
                <li>Введите число больше 100</li>
                <li>Если введёте число ≤ 100, программа будет запрашивать число снова</li>
                <li>Чтобы выйти, нажмите "Отмена" или ESC</li>
            </ul>
        </div>
    </div>

    <script>
        'use strict';
        
        document.addEventListener('DOMContentLoaded', function() {
            const numberLink = document.getElementById('numberLink');
            
            numberLink.addEventListener('click', function(event) {
                // Отменяем стандартное поведение ссылки
                event.preventDefault();
                
                let userInput;
                let isValid = false;
                
                // Цикл будет работать, пока пользователь не введёт число > 100 или не отменит
                while (!isValid) {
                    userInput = prompt("Пожалуйста, введите число больше 100:", "");
                    
                    // Если пользователь нажал "Отмена" или ESC
                    if (userInput === null) {
                        const shouldProceed = confirm("Вы уверены, что хотите перейти без ввода числа?");
                        if (shouldProceed) {
                            window.location.href = event.target.href;
                        }
                        return;
                    }
                    
                    // Проверяем, является ли ввод числом
                    const number = Number(userInput);
                    
                    if (!isNaN(number) {
                        if (number > 100) {
                            isValid = true;
                        } else {
                            alert("Число должно быть больше 100! Попробуйте ещё раз.");
                        }
                    } else {
                        alert("Это не число! Пожалуйста, введите числовое значение.");
                    }
                }
                
                // Если введено корректное число, переходим по ссылке
                window.location.href = event.target.href;
            });
        });
    </script>
</body>
</html>
