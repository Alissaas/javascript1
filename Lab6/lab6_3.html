<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертация div в textarea</title>
    <style>
        .editable {
            border: 1px solid #ccc;
            padding: 10px;
            cursor: text;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="editable" class="editable" tabindex="0">Нажмите Ctrl+E для редактирования текста.</div>

    <script>
        const editableDiv = document.getElementById('editable');
        let originalContent = '';

        editableDiv.addEventListener('keydown', (event) => {
            if (event.ctrlKey && event.key === 'e') {
                event.preventDefault();
                originalContent = editableDiv.innerHTML;
                const textarea = document.createElement('textarea');
                textarea.value = originalContent.replace(/<br\s*\/?>/g, '\n');
                editableDiv.parentNode.replaceChild(textarea, editableDiv);
                textarea.focus();

                textarea.addEventListener('keydown', (event) => {
                    if (event.ctrlKey && event.key === 's') {
                        event.preventDefault();
                        const newDiv = document.createElement('div');
                        newDiv.className = 'editable';
                        newDiv.innerHTML = textarea.value.replace(/\n/g, '<br/>');
                        textarea.parentNode.replaceChild(newDiv, textarea);
                    }
                    if (event.key === 'Escape') {
                        event.preventDefault();
                        const newDiv = document.createElement('div');
                        newDiv.className = 'editable';
                        newDiv.innerHTML = originalContent;
                        textarea.parentNode.replaceChild(newDiv, textarea);
                    }
                });
            }
        });
    </script>
</body>
</html>
